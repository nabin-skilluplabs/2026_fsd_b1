  <body>

    <main>
        <section>
            <form>
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="What should we call you?" />
                </div>

                <div class="form-row error">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@doe.com" />
                    <span>Email is already taken</span>
                </div>

                <div class="form-row">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="xxxxxxxx" />
                </div>

                <div class="form-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="xxxxxxxx" />
                </div>

                <submit>Update Profile</submit>


            </form>
        </section>

        <section class="profile-section">
            <div class="progress">
                <svg width="150" height="150">
                    <circle cx="75" cy="75" r="70"></circle>
                    <circle cx="75" cy="75" r="70" style="--percent: 50"></circle>
                </svg>
                <span>50%</span>
            </div>
            <h2>Profile Completeness</h2>
            <div class="roadmap">
                <ul>
                    <li class="completed">Create Account</li>
                    <li class="completed">Update Roadmap Progress</li>
                    <li class="completed">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>
        </section>
    </main>
