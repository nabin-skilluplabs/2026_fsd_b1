<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <h1>Semantic</h1>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to semantic tags</h1>
      <p>Some content on semantic tags</p>
      <section>
        <h2>Section 1</h2>
        <p>Section 1 content</p>
      </section>
      <section>
        <h2>Section 2</h2>
        <p>Section 2 content</p>
      </section>
      <aside>
        <h2>Related</h2>
        <p>Some related content</p>
      </aside>
      <article>
        <h1>Article title</h1>
        <p>Article content</p>
      </article>
      <figure>
        <img
          src="https://www.w3schools.com/html/img_chania.jpg"
          alt="Chania"
          width="460"
          height="345"
        />
        <figcaption>Fig1. - Chania city in Greece.</figcaption>
      </figure>
      <address>
        <p>Suite 31, 10 bridge st, Granville</p>
      </address>
    </main>
    <footer>
      <p>&copy; All rights reserved</p>
    </footer>
  </body>
</html>
