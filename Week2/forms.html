<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="/" method="get">
      <table>
        <tr>
          <td>
            <label for="phone_number">Email address or phone number</label>
            <br />
            <input type="text" id="phone_number" name="phone_number" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label> <br />
            <input type="email" id="email" name="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="country"> Country/Region </label> <br />
            <select name="country" id="country">
              <option value="au">Australia</option>
              <option value="us">United States of America</option>
              <option value="jp">Japan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Date of Birth</label>
            <table cellspacing="10">
              <tr>
                <td>
                  <select id="day" name="day">
                    <option value="" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </td>
                <td>
                  <select id="month" name="month">
                    <option value="" selected disabled>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </td>
                <td>
                  <select id="year" name="year">
                    <option value="" selected disabled>Year</option>
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                  </select>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <label for="colors">Favourite colors</label>
            <input type="checkbox" id="colors1" name="colors" value="red" />
            <label for="colors1">Red</label>
            <input type="checkbox" id="colors2" name="colors" value="blue" />
            Blue

            <input type="checkbox" id="colors3" name="colors" value="green" />
            Green
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
            <label for="male"
              ><input type="radio" id="male" name="gender" value="M" /> Male
            </label>
            <label for="female"
              ><input type="radio" id="female" name="gender" value="F" />
              Female</label
            >
            <label for="other"
              ><input type="radio" id="other" name="gender" value="O" />
              Other</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="resume">Upload resume</label>
            <input type="file" id="resume" name="resume" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
